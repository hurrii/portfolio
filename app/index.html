<!DOCTYPE html>

        <nav class="menu"><button class="menu__icon menu__icon_color fas fa-bars"></button></nav>

<main>

        <article class="about__description description">

        </article>

        <!-- Profile -->
        <article class="about__profile profile">
            <img class="profile__userpic" src="assets/img/userpic.jpg" alt="Pavel profile photo">
            <h3 class="profile__name description__heading_color">Pavel Silenko</h3>
            <div class="profile__prof-area">frontend developer</p>
        </article>

        
    </section>
